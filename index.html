<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-touch-fullscreen" content="no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title></title>

    <!-- injector:css -->
    <link rel="stylesheet/less" href="assets/stylesheets/main.less"/>
    <!-- endinjector -->
</head>
<body>

<!-- scene -->
<div class="scene-wrap">
    <canvas id="scene" class="scene" width="375" height="593"></canvas>
    <canvas id="title" class="scene" width="330" height="40"></canvas>

    <div class="share">
        <img class="text" src="assets/images/share.png" alt="" width="375" />
        <span class="btn btn01">选择桌子</span>
        <span class="btn btn02">分享快乐</span>
    </div>
    <div id="scene-touch-area"></div>

    <img class="title" src="assets/images/title.png" alt=""/>

    <!-- text -->
    <div class="para para01">
        <img class="desc" src="assets/images/xiangqi01.png" alt=""/>
        <img class="title" src="assets/images/xiangqi02.png" alt=""/>
    </div>

    <div class="para para02">
        <img class="desc" src="assets/images/dizhu01.png" alt=""/>
        <img class="title" src="assets/images/dizhu02.png" alt=""/>
    </div>

    <div class="para para03">
        <img class="desc" src="assets/images/majiang01.png" alt=""/>
        <img class="title" src="assets/images/majiang02.png" alt=""/>
    </div>

    <div class="para para04">
        <img class="desc" src="assets/images/puke01.png" alt=""/>
        <img class="title" src="assets/images/puke02.png" alt=""/>
    </div>
    <!-- end text -->
</div>
<!-- end scene -->

<!-- controller -->
<div class="controller">
    <button id="prev">prev</button>
    <button id="next">next</button>
</div>

<audio id="audio" src=""></audio>

<!-- injector:js -->
<!-- page -->
<script src="//localhost:35729/livereload.js"></script>
<script src="assets/scripts/hammer.min.js"></script>
<script src="assets/scripts/pageResponse.min.js"></script>
<script src="assets/scripts/main.js"></script>

<!-- less compiler -->
<script src="assets/scripts/less.min.js"></script>
<!-- endinjector -->
</body>
</html>
